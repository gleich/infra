networks:
  caddy:

services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    container_name: caddy
    ports:
      - 80:80
      - 443:443
    volumes:
      - /home/matt/lab/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - caddy

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/matt/lab/portainer-data:/data
    depends_on:
      - caddy
    networks:
      - caddy
    ports:
      - 9000:9000

volumes:
  caddy_data:
    external: true
  caddy_config:
